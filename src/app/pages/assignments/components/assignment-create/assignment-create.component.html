<form [formGroup]="createForm" (ngSubmit)="!createForm.invalid && create()">
  <div class="row">
    <div class="form-group col-lg-6">
      <label for="id_company">{{ 'Empresa' | translate | async }}:</label>
      <select class="form-control" id="id_company" formControlName="id_company">
        <option value="" disabled selected>Seleccione...</option>
        <option *ngFor="let company of companies" [value]="company.company_id">{{ company.name }}</option>
      </select>
    </div>
    <div class="form-group col-lg-6">
      <label for="id_offer">{{ 'Oferta' | translate | async }}:</label>
      <select class="form-control" id="id_offer" formControlName="id_offer">
        <option value="" disabled selected>Seleccione...</option>
        <option *ngFor="let offer of offers" [value]="offer.offer_id">{{ offer.name | translate | async }}</option>
      </select>
    </div>
    <div class="form-group col-lg-12">
      <label for="candidate">{{ 'Candidato' | translate | async }}:</label>
      <select class="form-control" id="candidate" formControlName="candidate">
        <option value="" disabled selected>Seleccione...</option>
        <option *ngFor="let candidate of candidates" [value]="candidate.pre_interview.id_candidate">{{ candidate.candidate.Nombre+" "+candidate.candidate.apellido }}</option>
      </select>
    </div>

    <div class="form-group col-lg-6">
      <label for="assignmentType">{{ 'Tipo de prueba' | translate | async }}:</label>
      <select class="form-control" id="assignmentType" formControlName="assignmentType">
        <option value="" disabled selected>Seleccione...</option>
        <option *ngIf="authService.isCompany()" value="Performance">{{ 'Desempeño' | translate | async }}</option>
        <option value="Technical">{{ 'Técnica' | translate | async }}</option>
        <option value="Psychotechnical">{{ 'Psicotécnica' | translate | async }}</option>
        <option value="Language">{{ 'Idiomas' | translate | async }}</option>
      </select>
    </div>

    <div class="form-group col-lg-6">
      <label for="assignment">{{ 'Prueba' | translate | async }}:</label>
      <select class="form-control" id="assignment" formControlName="assignment">
        <option value="" disabled selected>Seleccione...</option>
        <option *ngFor="let assignment of assignments" [value]="assignment.assignment_id">{{ assignment.focus }}</option>
      </select>
    </div>

  </div>

  <div class="text-right mt-4">
    <button type="submit" class="btn btn-primary" [disabled]="createForm.invalid">{{ 'Guardar' | translate | async }}</button>
  </div>
</form>
