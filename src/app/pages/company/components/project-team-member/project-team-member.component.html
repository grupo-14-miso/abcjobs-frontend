<form [formGroup]="createForm" (ngSubmit)="!createForm.invalid && create()">
  <div class="row">
    <div class="form-group col-lg-12">
      <label for="candidateId">{{ 'Candidato' | translate | async }}:</label>
      <select class="form-control" id="candidateId" formControlName="candidateId" (change)="change($event)">
        <option value="" disabled selected>Seleccione...</option>
        <option *ngFor="let candidate of candidates" [value]="candidate.id_candidato">{{ candidate.name }}</option>
      </select>
    </div>

    <div class="form-group col-lg-12">
      <label for="tipo">{{ 'Tipo' | translate | async }}</label>
      <input class="form-control" id="tipo" type="text" formControlName="tipo">
    </div>

    <div class="form-group col-lg-12">
      <label for="rol">{{ 'Rol' | translate | async }}</label>
      <input class="form-control" id="rol" type="text" formControlName="rol">
    </div>


  </div>

  <div class="text-right mt-4">
    <button type="submit" class="btn btn-primary" [disabled]="createForm.invalid">{{ 'Guardar' | translate | async }}</button>
  </div>
</form>
