<div class="bs-docs-section" *ngIf="candidates">
  <div class="row">
    <div class="col-lg-12">
      <div class="bs-component">
        <div class="card bg-light mb-3 mt-4">
          <div class="card-body">
            <h4 class="card-title">Listado de candidatos</h4>
            <div class="row text-center">
              <div class="col-md-3" *ngFor="let candidate of candidates">
                <div class="card border-primary mb-3" style="max-width: 20rem;">
                  <div class="card-body">
                    <img src="../../../../../assets/perfil.jpeg" alt="Imagen de perfil" class="imagen-de-perfil" />
                    <h5><b>{{ candidate.Nombre }}  {{ candidate.apellido }}</b></h5>
                    <p class="card-text"></p>
                    <button type="button" class="btn btn-info" (click)="openModal(candidate)">Ver mas</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Detalle candidato</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-search-detail [candidate]="candidateSelect"></app-search-detail>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
