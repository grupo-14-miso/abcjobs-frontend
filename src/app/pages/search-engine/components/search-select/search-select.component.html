<form [formGroup]="selectForm" (ngSubmit)="!selectForm.invalid && select()">
  <div class="row">
    <div class="form-group col-lg-12">
      <label for="company" class="mt-4">{{ 'Empresa' | translate | async }}:</label>
      <select class="form-control" id="company" formControlName="company">
        <option value="" disabled selected>Seleccione...</option>
        <option *ngFor="let company of companies" [value]="company.company_id">{{ company.name | translate | async }}</option>
      </select>
    </div>
    <div class="form-group col-lg-12">
      <label for="offer" class="mt-4">{{ 'Oferta' | translate | async }}:</label>
      <select class="form-control" id="offer" formControlName="offer">
        <option value="" disabled selected>Seleccione...</option>
        <option *ngFor="let offer of offers" [value]="offer.offer_id">{{ offer.name | translate | async }}</option>
      </select>
    </div>
  </div>

  <div class="text-right mt-4">
    <button type="submit" class="btn btn-primary" [disabled]="selectForm.invalid">{{ 'Guardar' | translate | async }}</button>
  </div>
</form>
