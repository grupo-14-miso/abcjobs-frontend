<div class="bs-docs-section">
  <div class="row">
    <div class="col-lg-12">
      <div class="bs-component">
        <div class="card bg-light mb-3 mt-4">
          <div class="card-body">
            <h4 class="card-title">{{ 'Busqueda de candidatos' | translate | async }}</h4>
            <form [formGroup]="searchForm" (ngSubmit)="!searchForm.invalid && search()">
              <div class="row">
                <div class="form-group col-lg-3">
                  <label for="rol" class="mt-4">{{ 'Rol' | translate | async }}:</label>
                  <select class="form-control" id="rol" formControlName="rol" multiple>
                    <option value="" disabled selected>Seleccione...</option>
                    <option *ngFor="let name of roles" [value]="name">{{ name | translate | async }}</option>
                  </select>
                </div>
                <div class="form-group col-lg-3">
                  <label for="lenguage" class="mt-4">{{ 'Lenguaje de programaci√≥n' | translate | async }}:</label>
                  <select class="form-control" id="lenguage" formControlName="lenguage" multiple>
                    <option value="" disabled selected>Seleccione...</option>
                    <option *ngFor="let name of languages" [value]="name">{{ name | translate | async }}</option>
                  </select>
                </div>
                <div class="form-group col-lg-2">
                  <label for="tools" class="mt-4">{{ 'Tecnologias' | translate | async }}:</label>
                  <select class="form-control" id="tools" formControlName="tools" multiple>
                    <option value="" disabled selected>Seleccione...</option>
                    <option *ngFor="let name of tools" [value]="name">{{ name | translate | async }}</option>
                  </select>
                </div>
                <div class="form-group col-lg-2">
                  <label for="skill" class="mt-4">{{ 'Habilidades blandas' | translate | async }}:</label>
                  <select class="form-control" id="skill" formControlName="skill" multiple>
                    <option value="" disabled selected>Seleccione...</option>
                    <option *ngFor="let name of skills" [value]="name">{{ name | translate | async }}</option>
                  </select>
                </div>
                <div class="form-group col-lg-2">
                  <label for="idiom" class="mt-4">{{ 'Idiomas' | translate | async }}:</label>
                  <select class="form-control" id="idiom" formControlName="idiom" multiple>
                    <option value="" disabled selected>Seleccione...</option>
                    <option *ngFor="let name of idioms" [value]="name">{{ name | translate | async }}</option>
                  </select>
                </div>
              </div>
              <div class="text-right">
                <button type="submit" class="btn btn-primary btn-lg">{{ 'Buscar' | translate | async }}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-search-list [candidates]="candidates"></app-search-list>
