<div class="bs-docs-section">
  <div class="row">
    <div class="col-lg-12">
      <div class="bs-component">
        <div class="card bg-light mb-3 mt-4">
          <div class="card-body">
            <h4 class="card-title">{{ 'Datos personales' | translate | async }}</h4>
            <div class="row">
              <form class="col-lg-12" [formGroup]="personalForm" (ngSubmit)="update()">
                <div class="row">

                  <div class="form-group col-lg-2">
                    <label for="documentType">{{ 'Tipo:' | translate | async }}</label>
                    <input class="form-control" id="documentType" type="text" formControlName="documentType">
                  </div>

                  <div class="form-group col-lg-4">
                    <label for="documentNumber">{{ 'Numero de documento:' | translate | async }}</label>
                    <input class="form-control" id="documentNumber" type="text" formControlName="documentNumber">
                  </div>
                  <div class="form-group col-lg-6">
                    <label for="email">{{ 'Email:' | translate | async }}</label>
                    <input class="form-control" id="email" type="text" formControlName="email">
                  </div>

                  <div class="form-group col-lg-3">
                    <label for="firstName">{{ 'Primer nombre:' | translate | async }}</label>
                    <input class="form-control" id="firstName" type="text" formControlName="firstName">
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="secondName">{{ 'Segundo nombre:' | translate | async }}</label>
                    <input class="form-control" id="secondName" type="text" formControlName="secondName">
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="firstLastName">{{ 'Primer apellido:' | translate | async }}</label>
                    <input class="form-control" id="firstLastName" type="text" formControlName="firstLastName">
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="secondLastName">{{ 'Segundo apellido:' | translate | async }}</label>
                    <input class="form-control" id="secondLastName" type="text" formControlName="secondLastName">
                  </div>

                  <div class="form-group col-lg-3">
                    <label for="gender">{{ 'Genero:' | translate | async }}</label>
                    <input class="form-control" id="gender" type="text" formControlName="gender">
                  </div>

                  <div class="form-group col-lg-3">
                    <label for="nacionalidad">{{ 'Nacionalidad:' | translate | async }}</label>
                    <input class="form-control" id="nacionalidad" type="text" formControlName="nacionalidad">
                  </div>

                  <div class="form-group col-lg-3">
                    <label for="estadoCivil">{{ 'Estado civil:' | translate | async }}</label>
                    <input class="form-control" id="estadoCivil" type="text" formControlName="estadoCivil">
                  </div>

                  <div class="form-group col-lg-3">
                    <label for="telefono">{{ 'Telefono:' | translate | async }}</label>
                    <input class="form-control" id="telefono" type="text" formControlName="telefono">
                  </div>

                  <div class="form-group col-lg-3">
                    <label for="paisNacimiento">{{ 'Pais nacimiento:' | translate | async }}</label>
                    <input class="form-control" id="paisNacimiento" type="text" formControlName="paisNacimiento">
                  </div>

                  <div class="form-group col-lg-3">
                    <label for="municipioNacimiento">{{ 'Municipio nacimiento:' | translate | async }}</label>
                    <input class="form-control" id="municipioNacimiento" type="text" formControlName="municipioNacimiento">
                  </div>

                  <div class="form-group col-lg-3">
                    <label for="paisResidencia">{{ 'Pais residencia:' | translate | async }}</label>
                    <input class="form-control" id="paisResidencia" type="text" formControlName="paisResidencia">
                  </div>

                  <div class="form-group col-lg-3">
                    <label for="municipioResidencia">{{ 'Municipio residencia:' | translate | async }}</label>
                    <input class="form-control" id="municipioResidencia" type="text" formControlName="municipioResidencia">
                  </div>

                  <div class="form-group col-lg-3">
                    <label for="rol">{{ 'Rol' | translate | async }}:</label>
                    <select class="form-control" id="rol" formControlName="rol" multiple>
                      <option value="" disabled selected>Seleccione...</option>
                      <option *ngFor="let name of roles" [value]="name">{{ name | translate | async }}</option>
                    </select>
                  </div>

                  <div class="form-group col-lg-3">
                    <label for="lenguage">{{ 'Lenguaje de programaci√≥n' | translate | async }}:</label>
                    <select class="form-control" id="lenguage" formControlName="lenguage" multiple>
                      <option value="" disabled selected>Seleccione...</option>
                      <option *ngFor="let name of languages" [value]="name">{{ name }}</option>
                    </select>
                  </div>
                  <div class="form-group col-lg-3">
                    <label for="tools">{{ 'Tecnologias' | translate | async }}:</label>
                    <select class="form-control" id="tools" formControlName="tools" multiple>
                      <option value="" disabled selected>Seleccione...</option>
                      <option *ngFor="let name of tools" [value]="name">{{ name }}</option>
                    </select>
                  </div>

                  <div class="form-group col-lg-3">
                    <label for="skill">{{ 'Habilidades blandas' | translate | async }}:</label>
                    <select class="form-control" id="skill" formControlName="skill" multiple>
                      <option value="" disabled selected>Seleccione...</option>
                      <option *ngFor="let name of skills" [value]="name">{{ name | translate | async }}</option>
                    </select>
                  </div>

                </div>



                <div class="text-right mt-4">
                  <button type="button" class="btn btn-secondary" (click)="back()">Regresar</button>
                  <span style="margin: 0 5px;"></span>
                  <button type="submit" class="btn btn-primary">{{ "Guardar" | translate | async }}</button>
                </div>


              </form>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
