<form [formGroup]="createForm" (ngSubmit)="!createForm.invalid && create()">
  <div class="row">

    <div class="form-group col-lg-6">
      <label for="pais">{{ 'Pais' | translate | async }}</label>
      <input class="form-control" id="pais" type="text" formControlName="pais">
    </div>

    <div class="form-group col-lg-6">
      <label for="nivel">{{ 'Nivel académico' | translate | async }}</label>
      <input class="form-control" id="nivel" type="text" formControlName="nivel">
    </div>

    <div class="form-group col-lg-12">
      <label for="institucion">{{ 'Institución' | translate | async }}</label>
      <input class="form-control" id="institucion" type="text" formControlName="institucion">
    </div>

    <div class="form-group col-lg-12">
      <label for="titulo">{{ 'Título obtenido' | translate | async }}</label>
      <input class="form-control" id="titulo" type="text" formControlName="titulo">
    </div>

    <div class="form-group col-lg-6">
      <label for="fechaInicio">{{ 'Fecha inicio' | translate | async }}:</label>
      <input class="form-control" id="fechaInicio" type="date" formControlName="fechaInicio">
    </div>
    <div class="form-group col-lg-6">
      <label for="fechaFin">{{ 'Fecha terminación' | translate | async }}:</label>
      <input class="form-control" id="fechaFin" type="date" formControlName="fechaFin">
    </div>

  </div>

  <div class="text-right mt-4">
    <button type="submit" class="btn btn-primary" [disabled]="createForm.invalid">{{ 'Guardar' | translate | async }}</button>
  </div>
</form>
