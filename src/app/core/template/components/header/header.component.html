<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="/">ABC Jobs</a>

  <div class="col-lg-1 ml-auto d-flex align-items-center">
    <img *ngIf="targetLanguage == 'es'" src="../../../../../assets/es.png" class="mr-2" alt="Español"/>
    <img *ngIf="targetLanguage == 'en'" src="../../../../../assets/en.png" class="mr-2" alt="English"/>
    <select class="form-control" (change)="onChange($event)">
      <option value="es">
        ES
      </option>
      <option value="en">
        EN
      </option>
    </select>
  </div>
  <span *ngIf="authService.isAuthenticated()" class="color-header"><b>{{authService.getName()}}</b></span>
  <span *ngIf="authService.isAuthenticated()" class="color-header"><b>({{authService.getRole()}})</b></span>
  <span style="margin: 0 5px;"></span>
  <button type="button" class="btn btn-warning" *ngIf="authService.isAuthenticated()" (click)="logout()">Cerrar sesión</button>
</nav>
